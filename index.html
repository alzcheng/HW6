<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to customer CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h3>Weather Dashboard</h3>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside id="sidebarMenu" class="col-md-3 d-md-block bg-light sidebar">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group searchBarGroup">
                            <label for="searchCity">Search for a City</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="searchCity">
                                <button type="submit" class="btn btn-primary searchBtn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 searchListGroup">
                    </div>
                </div>
            </aside>

            <main role="main" class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" style="width: 100%">
                            <div class="card-body mainBodyCard">
                                <!-- <ul>
                                    <h4 class="card-title cityTitleName">hi</h4><img class="titleIcon" src=""
                                        alt="icon not found">
                                    <p class="card-text cityTemp">hi</p>
                                    <p class="card-text cityHumidity">hi</p>
                                    <p class="card-text cityWindSpeed">hi</p>
                                    <p class="card-text cityUVIndex">UV Index: <span class="UV-indicator">3.45</span>
                                    </p>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 forecastTitle">
                                <!-- <h3>5-Day Forecast: </h3> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 forecastCards">
                            </div>
                        </div>
                    </div>

            </main>
        </div>
    </div>


    <!-- Javascript starts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./js/app.js"></script>
</body>

</html>
